<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CST-323 Spring Boot Activity Application</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
		      crossorigin="anonymous">		
		<style type="text/css">.bs-example{ margin: 20px; }</style>
		<link rel="stylesheet" href="/stylesheets/styles.css">
		
	</head>
	<body>
		<div align="center">
			<!-- Insert Header fragment -->
			<div th:replace="~{layouts/common :: header}">My Header</div>
			
			<!-- Main Body Content -->
			<section layout:fragment="content">
				<p>My Body Content</p>
			</section>
			
			<!-- Insert Footer Content -->
			<footer th:replace="~{layouts/common :: footer}" style="bottom: 0;">My Footer</footer>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
				        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
				        crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		        integrity="sha256-pvRdi3s6+kTguY7+Kkz3ZT+1FQ+DQ4/FZp9YgW1yM1w="
		        crossorigin="anonymous">
		</script>
	</body>
</html>
