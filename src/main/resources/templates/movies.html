<html xmlns:th="https://www.thymeleaf.org" 
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/defaultLayout}">
	<head>
    	<meta charset="UTF-8">
    	<title>Movies</title>
    </head>
	
	<body>
		<div layout:fragment="content">
			
			<!-- Container -->
			<div class="container-sm">
				<table class="container-table">
					<!-- Head -->
					<thead>
						<tr>
							<th style="text-align:center;">Movie ID</th>
							<th style="text-align:center;">Title</th>
							<th style="text-align:center;">Release Year</th>
							<th style="text-align:center;">Available Copies</th>
							<th style="text-align:center;">Genre ID</th>
						</tr>
					</thead>
					
					<!-- Body -->
					<tbody>
						<!-- Is Empty -->
						<tr th:if="${movies.empty}">
							<td>No registered movies.</td>
						</tr>
						<!-- Has Entries -->
						<tr th:each="movie : ${movies}">
							<td style="text-align:center;"><span th:text="${movie.movie_id}">Movie ID</span></td>
							<td style="text-align:center;"><span th:text="${movie.title}">Title</span></td>
							<td style="text-align:center;"><span th:text="${movie.release_year}">Release Year</span></td>
							<td style="text-align:center;"><span th:text="${movie.available_copies}">Available Copies</span></td>
							<td style="text-align:center;"><span th:text="${movie.genre_id}">Genre ID</span></td>
						</tr>
					</tbody>
				</table>
				
				
				<form action="/movies/select" method="get">
				<!-- Include the offset to preserve selection -->
					<input type="hidden" name="offset" th:value="${offset}" />					
									
					<!-- Previous -->
					<button type="submit" name="direction" value="prev" th:if="${hasPrevious}">Previous</button>
								
					<label>Limit:</label>
					<select name="limit" onchange="this.form.submit()">
						<option value="25" th:selected="${limit == 25}">25</option>
						<option value="50" th:selected="${limit == 50}">50</option>
						<option value="75" th:selected="${limit == 75}">75</option>
						<option value="100" th:selected="${limit == 100}">100</option>
					</select>
									
					<!-- Next -->
					<button type="submit" name="direction" value="next" th:if="${hasNext}">Next</button>					
				</form>
				
			</div>
		</div>
	</body>
</html>
